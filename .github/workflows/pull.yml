name: Mirror and run GitLab CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Mirror + trigger CI
      uses: SvanBoxel/gitlab-mirror-and-ci-action@master
      with:
        args: "https://gitlab.com/hardi.kakalaw/toys_project.git"
      env:
        FOLLOW_TAGS: "false"
        FORCE_PUSH: "false"
        GITLAB_HOSTNAME: "gitlab.com"
        GITLAB_USERNAME: "hardi.kakalaw"
        GITLAB_PASSWORD: "glpat-5fgzz2LU15yPTswTU1G8"
        GITLAB_PROJECT_ID: "45703278"
        GITHUB_TOKEN: "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"
    - name: Push to development branch
      run: |
        git remote set-url --push origin "git@gitlab.com:hardi.kakalaw/toys_project.git"
        git push origin HEAD:development
