name: Mirror and run GitLab CI

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Git user
        run: |
          git config --global user.email "hardi.kakalaw@chasacademy.se"
          git config --global user.name "hardi.kakalaw"

      - name: Push to GitLab
        run: |
          git push --force --quiet "https://hardi.kakalaw@gitlab.com/hardi.kakalaw/toys_project.git" HEAD:development

      - name: Trigger GitLab pipeline
        run: |
          curl --request POST \
            --header "PRIVATE-TOKEN: glpat-vuoa3nM5MXRtdm9mWTbi" \
            "https://gitlab.com/api/v4/projects/45703278/pipeline"
